    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>
    <div id="wrap">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html" title="FunnelFire">&nbsp;</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="about.html">ABOUT</a>
                    </li>
                    <li>
                        <a href="https://blog.funnelfire.com">BLOG</a>
                    </li>
                    <li>
                        <a href="join.html" class="brand-primary">FREE TRIAL</a>
                    </li>
                    <li>
                        <a href="login.html" class="brand-primary">LOGIN</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container form">
            <form role="form">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="You first name">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Your last name">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" class="form-control" id="phone" placeholder="Your phone number">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="you@domain.com">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="your password">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Your job title">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="company">Company</label>
                            <input type="text" class="form-control" id="company" placeholder="Your company">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="crm">CRM</label>
                            <select id="crm" class="form-control">
                                <option value="">--CRM System--</option>
                                <option value="">--None--</option>
                                <option value="SalesForce.com">SalesForce.com</option>
                                <option value="Microsoft Dynamics">Microsoft Dynamics</option>
                                <option value="Oracle / RightNow">Oracle / RightNow</option>
                                <option value="SAP">SAP</option>
                                <option value="SugarCRM">SugarCRM</option>
                                <option value="Goldmine">Goldmine</option>
                                <option value="Sage">Sage</option>
                                <option value="ACT">ACT</option>
                                <option value="SalesLogix">SalesLogix</option>
                                <option value="Custom">Custom</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="info">Additional Info</label>
                            <textarea id="info" class="form-control" placeholder="Additional Info" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <br />
                        <button type="submit" class="btn btn-primary btn-block">Join Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer id="footer">

                </div>
            </div>
        </div>
    </footer>

</body>
